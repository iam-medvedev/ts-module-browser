<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With preloader</title>

    <!-- Code with preloader -->
    <script src="./preloader.js"></script>
    <script type="ts-module-browser-config">
      {
        "serviceWorkerPath": "./sw.js",
        "resolver": "skypack"
      }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ts-module-browser@latest"></script> -->
    <script src="http://localhost:5000/module.js"></script>

    <script type="ts-module-browser">
      import * as lodash from "lodash";
      import * as React from "react";
      import * as ReactDOM from "react-dom";

      function App() {
        return <div>Hello world</div>
      }

      ReactDOM.render(<App />, document.getElementById('container'));
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div id="preloader">
      <i>preloader...</i>
    </div>
  </body>
</html>
